<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine’s Day</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <main class="card">
    <h1>Happy Valentine’s Day</h1>
    <p class="subtitle">A small reminder that kindness, care, and warmth matter.</p>

    <p class="message">
      Whether today is loud or quiet, shared or solitary, it still deserves a little beauty.
      May your day be gentle, sincere, and full of moments that feel real.
    </p>

    <div class="question">
      <p class="question-text">Will you be my Valentine?</p>
      <div class="buttons">
        <button class="yes" onclick="accepted()">Yes</button>
        <button class="no" onmouseenter="moveNo(this)">No</button>
      </div>
      <p id="response"></p>
    </div>

    <footer>
      <span>♥</span>
    </footer>
  </main>

  <script>
    function moveNo(btn) {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function accepted() {
      document.getElementById('response').textContent = 'Best choice ♥';
    }
  </script>

</body>
</html>
