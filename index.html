<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearly Valentines...</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <main class="card">
    <h1>Its nearly time....</h1>
    <p class="subtitle">Youre my whole world.</p>

    <p class="message">
      I love you always and forever my love
    </p>

    <div class="question">
      <p class="question-text">Will you be my Valentine?</p>
      <div class="buttons">
        <button class="yes" onclick="accepted()">Yes</button>
        <button class="no" onmouseenter="moveNo(this)">No</button>
      </div>
      <p id="response"></p>
    </div>

    <footer>
      <span>♥</span>
    </footer>
  </main>

  <script>
    function moveNo(btn) {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function accepted() {
      document.getElementById('response').textContent = 'Best choice ♥';
    }
  </script>

</body>
</html>
